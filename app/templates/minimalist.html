<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  {% if meta_description %}
  <meta name="description" content="{{ meta_description }}">
  {% endif %}
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* Minimalist Design Philosophy: Less is More */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      line-height: 1.9;
      color: #2c2c2c;
      background: #fefefe;
      padding: 40px 20px;
      max-width: 720px;
      margin: 0 auto;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    /* Typography-first approach */
    header {
      margin-bottom: 60px;
      padding-bottom: 30px;
      border-bottom: 1px solid #e0e0e0;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 400;
      color: #1a1a1a;
      letter-spacing: -0.5px;
      margin-bottom: 20px;
      line-height: 1.2;
      word-wrap: break-word;
    }

    .site-image {
      max-width: 100%;
      height: auto;
      margin: 30px 0;
      display: block;
      border-radius: 2px;
    }

    /* Clean sections with breathing space */
    section {
      margin-bottom: 50px;
    }

    section h2 {
      font-size: 1.5rem;
      font-weight: 400;
      color: #1a1a1a;
      margin-bottom: 16px;
      position: relative;
      padding-left: 20px;
      word-wrap: break-word;
    }

    section h2:before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 6px;
      height: 6px;
      background: #2c2c2c;
      border-radius: 50%;
    }

    section div {
      font-size: 1.05rem;
      color: #4a4a4a;
      text-align: left;
      line-height: 1.8;
    }

    section div p {
      margin-bottom: 1em;
    }

    section div p:last-child {
      margin-bottom: 0;
    }

    /* Subtle footer */
    footer {
      margin-top: 80px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
      text-align: center;
      color: #999;
      font-size: 0.85rem;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    /* Responsive */
    @media (max-width:768px) {
      body {
        padding: 30px 20px;
      }

      header {
        margin-bottom: 40px;
      }

      header h1 {
        font-size: 2rem;
      }

      section {
        margin-bottom: 40px;
      }

      section h2 {
        font-size: 1.3rem;
      }

      section div {
        font-size: 1rem;
      }
    }

    @media (max-width:480px) {
      body {
        padding: 20px 15px;
      }

      header h1 {
        font-size: 1.7rem;
      }

      section h2 {
        font-size: 1.2rem;
      }

      section div {
        font-size: 0.95rem;
      }

      footer {
        margin-top: 60px;
      }
    }

    /* Print optimization */
    @media print {
      body {
        background: #fff;
        padding: 0;
        max-width: 100%;
      }

      header {
        border: none;
      }

      section {
        page-break-inside: avoid;
      }

      footer {
        display: none;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme:dark) {
      body {
        background: #1a1a1a;
        color: #e0e0e0;
      }

      header {
        border-bottom-color: #333;
      }

      header h1 {
        color: #f5f5f5;
      }

      section h2 {
        color: #f5f5f5;
      }

      section h2:before {
        background: #e0e0e0;
      }

      section div {
        color: #c0c0c0;
      }

      footer {
        border-top-color: #333;
        color: #666;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>{{ title }}</h1>
    {% if image_path %}
    <img src="{{ image_path }}" alt="{{ title }} illustration" class="site-image">
    {% endif %}
  </header>
  {% for sec in sections %}
  <section>
    <h2>{{ sec.heading }}</h2>
    <div>{{ sec.content }}</div>
  </section>
  {% endfor %}
  <footer>
    {% if generated_at %}
    <small>Generated: {{ generated_at }}</small>
    {% endif %}
  </footer>
</body>

</html>
