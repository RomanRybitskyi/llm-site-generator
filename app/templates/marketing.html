<!-- app/templates/marketing.html -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{ title }}</title>
<meta name="description" content="{{ meta_description }}">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
/* Reset & Base */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
  line-height:1.6;
  color:#1a202c;
  background:#0f172a;
  overflow-x:hidden;
}

/* Container */
.container{
  max-width:1200px;
  margin:0 auto;
  padding:0 20px;
}

/* Hero Header - Bold & Eye-catching */
header{
  background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%);
  color:#fff;
  padding:60px 40px;
  text-align:center;
  position:relative;
  overflow:hidden;
  margin-bottom:40px;
}

header:before{
  content:'';
  position:absolute;
  top:-50%;
  right:-50%;
  width:200%;
  height:200%;
  background:radial-gradient(circle,rgba(255,255,255,0.1) 0%,transparent 70%);
  animation:pulse 15s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1) rotate(0deg);}
  50%{transform:scale(1.1) rotate(180deg);}
}

header h1{
  font-size:3rem;
  font-weight:900;
  margin-bottom:20px;
  position:relative;
  z-index:2;
  text-shadow:2px 2px 8px rgba(0,0,0,0.2);
  letter-spacing:-0.5px;
}

.site-image{
  max-width:100%;
  max-height:400px;
  height:auto;
  margin:30px auto;
  border-radius:16px;
  box-shadow:0 20px 60px rgba(0,0,0,0.4);
  position:relative;
  z-index:2;
  transition:transform 0.3s;
}

.site-image:hover{
  transform:scale(1.02);
}

/* Sections - Modern Card Style */
.sections-wrapper{
  background:#fff;
  border-radius:20px;
  padding:40px;
  margin-bottom:40px;
  box-shadow:0 10px 40px rgba(0,0,0,0.1);
}

section{
  margin-bottom:40px;
  padding:30px;
  background:linear-gradient(135deg,#fdfbfb 0%,#ebedee 100%);
  border-radius:16px;
  border:2px solid transparent;
  transition:all 0.3s;
  position:relative;
}

section:hover{
  border-color:#f5576c;
  transform:translateX(5px);
  box-shadow:0 8px 25px rgba(245,87,108,0.2);
}

section h2{
  font-size:2rem;
  color:#f5576c;
  margin-bottom:18px;
  font-weight:800;
  position:relative;
  display:inline-block;
}

section h2:after{
  content:'';
  position:absolute;
  bottom:-5px;
  left:0;
  width:100%;
  height:4px;
  background:linear-gradient(90deg,#f093fb,#f5576c);
  border-radius:2px;
}

section div{
  font-size:1.1rem;
  color:#2d3748;
  line-height:1.8;
}

/* CTA-style emphasis */
section:last-of-type{
  background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%);
  color:#fff;
  border:none;
}

section:last-of-type h2{
  color:#fff;
}

section:last-of-type h2:after{
  background:#fff;
}

section:last-of-type div{
  color:#fff;
}

/* Footer - Sleek */
footer{
  text-align:center;
  padding:30px;
  color:#94a3b8;
  font-size:0.95rem;
  background:#1e293b;
  border-radius:12px;
  margin-top:20px;
}

/* Responsive Design */
@media (max-width:768px){
  header{padding:40px 30px;}
  header h1{font-size:2.2rem;}
  .sections-wrapper{padding:25px;}
  section{padding:20px;margin-bottom:25px;}
  section h2{font-size:1.6rem;}
  section div{font-size:1rem;}
}

@media (max-width:480px){
  header{padding:30px 20px;}
  header h1{font-size:1.8rem;}
  .sections-wrapper{padding:20px;}
  section{padding:15px;}
  section h2{font-size:1.4rem;}
  section div{font-size:0.95rem;}
  section:hover{transform:translateX(0);}
}
</style>
</head>
<body>
<div class="container">
<header>
<h1>{{ title }}</h1>
{% if image_path %}
<img src="{{ image_path }}" alt="{{ title }} illustration" class="site-image">
{% endif %}
</header>
<div class="sections-wrapper">
{% for sec in sections %}
<section>
<h2>{{ sec.heading }}</h2>
<div>{{ sec.content }}</div>
</section>
{% endfor %}
</div>
<footer>
<small>Generated on {{ generated_at }}</small>
</footer>
</div>
</body>
</html>
